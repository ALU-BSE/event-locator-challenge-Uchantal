<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Locator - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Event Locator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Event Locator - Find your Favourite Event here</h1>
        <form id="searchForm" class="row g-3 justify-content-center">
            <div class="col-md-4 col-12 mb-2 mb-md-0">
                <input type="text" class="form-control" id="searchInput" placeholder="Search events by name or city">
            </div>
            <div class="col-md-3 col-12 mb-2 mb-md-0">
                <input type="date" class="form-control" id="dateFilter">
            </div>
            <div class="col-md-3 col-12 mb-2 mb-md-0">
                <select class="form-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="art">Art</option>
                    <option value="tech">Tech</option>
                    <option value="business">Business</option>
                    <option value="health">Health</option>
                    <option value="food">Food</option>
                    <option value="entertainment">Entertainment</option>
                </select>
            </div>
            <div class="col-md-2 col-12">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
